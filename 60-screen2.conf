Section "ServerFlags"
#        Option "AutoAddDevices"     "false"
#        Option "AutoEnableDevices"  "false"
        Option "AllowMouseOpenFail" "on"
        Option "AllowEmptyInput" "on"
        Option "ZapWarning"         "on"
        Option "HandleSpecialKeys"  "off" # Zapping on
        Option "DRI2" "on"
        Option "Xinerama" "off"
EndSection

Section "InputClass"
    Identifier "ignore_other_seats"
    MatchLayout "Seat1"
    Option "Ignore" "yes"
EndSection
 
Section "InputClass"
    Identifier "keyboard_seat1"
    MatchTag "seat-1"
    MatchIsKeyboard "on"
    Driver "evdev"
    MatchLayout "Seat1"
    Option "xkb_rules" "evdev"
    Option "xkb_model" "evdev"
    Option "xkb_layout" "fi"
    Option "GrabDevice" "on" # prevent send event to other X-servers
    Option "Ignore" "no"
EndSection

Section "InputClass"
    Identifier "mouse_seat1"
    MatchTag "seat-1"
    MatchIsPointer "on"
    Driver "evdev"
    MatchLayout "Seat1"
    Option "Ignore" "no" 
    Option "ConstantDeceleration" "4"
EndSection

