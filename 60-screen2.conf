Section "Device"
        Identifier      "Nvidia1"
        Driver          "nvidia"
        Option          "NoLogo"                "1"  # Remove nvidia branding at startup
        BusId           "PCI:2:0:0"
        Option          "ProbeAllGpus"          "false"  # Only required for nvidia
	MatchSeat	"seat-1"
EndSection

Section "Screen"
        Identifier              "Screen1"
        Device                  "Nvidia1"
        Monitor                 "Compaq0"
        DefaultDepth    24
        Option                  "DPI"   "100x100"
        Subsection "Display"
                Depth   24
                Modes   "1280x1024"
        EndSubsection
EndSection

Section "Monitor"
    Identifier     "Compaq0"
    VendorName     "Unknown"
    ModelName      "Compaq CPQ TFT8030"
    HorizSync       32.0 - 91.0
    VertRefresh     58.0 - 85.0
    Option         "DPMS"
EndSection

Section "ServerLayout"
        Identifier      "Seat1"
        Screen          "Screen1"       0                   0
 #       InputDevice     "Mouse1"        "CorePointer"
 #       InputDevice     "Keyboard1"     "CoreKeyboard"
 #       InputDevice     "Keyboard2"     
        Option "Clone" "off"
#        Option "AutoAddDevices" "off"
#        Option "DisableModInDev" "true"
        Option "SingleCard" "on"   # use this to simplfied isolatedevice option        
EndSection
